<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <h1> Original Shoes</h1>
        <p>Lorem ipsum dolor sit amet</p>
        <div class="product-pic"></div>
        <div class="product-colors">
            <span class="grey " data-color=" rgb(202, 202, 202)" data-pic="url(resource/grey.png)"></span>
            <span class="red " data-color="red" data-pic="url(resource/red.png)"></span>
            <span class="blue active" data-color=" #7ed6df" data-pic="url(resource/blue.png)"></span>
            <span class="green" data-color="#badc58" data-pic="url(resource/neon.png)"></span>
        </div>
        <div class="product-info">
            <div class="product-price">$90</div>
            <a href="#" class="product-button"> Add to Cart</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
